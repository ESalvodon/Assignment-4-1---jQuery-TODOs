<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Eddy's JQuery Todo List</title>
  <link rel="stylesheet" href="screen.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="input">
    <h3>Eddy's Todo List:</h3>
    <input type="text" class="custinput" id="item-input" placeholder="Type Here..." autofocus>
    <button type="submit" class="btn">add</button>
  </div>

  <div class="list">
    <h3>List:</h3>
    <table class="items">
      <thead>
        <tr>
          <th class="delete" colspan="3">
            <span>Delete</span>
          </th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="bundle.js" charset="utf-8"></script>
</body>

</html>
